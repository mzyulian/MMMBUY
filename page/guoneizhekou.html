          <a href="javascript:;" class="appDown"></a>

  <!-- 介绍 -->
 <div class="details">

 </div>
  <!-- 评论 -->

  </div>
   <!-- 底部 -->
   <footer>

        <a href="javascript:;">登录</a>

        <a href="#"><span></span> 返回顶部</a>

<script src="../lib/bootstrap/jquery.js"></script>
<!-- <script src="../lib/zepto/zepto.js"></script> -->
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../js/guoneizhekou.js"></script>
<script type="text/template" id="zhekou">
  {{ each data value index }}
  <div>
      <p class="productName">{{value.productName}}</p>
      <p class="productPrice">{{value.productPrice}}</p>
      <span class="productFrom">{{value.productFrom}}</span>
      <span class="productTime">{{value.productTime}}</span>
      <span class="productTips">{{value.productTips}}</span>
      <p class="productInfo">{{value.productInfo}}</p>
      {{@ value.productImg}}
      <a class="buy" href="javascript:;">前往购买</a>
     <div class="comment">
        {{@ value.productComment}}
     </div>
  </div>
  {{ /each }}
</script>
</html>
