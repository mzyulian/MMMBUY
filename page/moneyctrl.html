<!-- 模板 -->
<script type="text/template" id="tmpSelect">
    <%for (var i=1;i<=data;i++){%>
       <option value="<%=i%>"><%=i%>/<%= data %></option>
    <%}%>
  </script>  
<!-- 模板 -->
<script id="getTpl" type="text/html">
    <!--商品列表  -->
    {{each arr value index}}
    <li>
        <!-- <a href="./getmoneyctrlproduct.html?productid={{value.productId}}" > -->
        <a href="./getmoneyctrlproduct.html?productid={{value.productId}}" >    
            <div class="pic">
                <!-- <img src="images/Thumb_1.jpg" alt=""> -->
                {{@ value.productImg2}}
            </div>
            <div class="info">
                <div class="title">
                    {{value.productName}}
                    <span>{{value.productPinkage}}</span>
                </div>
                <div class="other">
                    <span>{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="comment">
                        <i class="icon-comment fa fa-commenting-o"></i>
                        {{value.productComCount}}
                    </span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
