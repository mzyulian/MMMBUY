<!-- 滚轮事件监听 -->
<script>
    $(function () {
        scroolTop();

        function scroolTop() {
            window.onscroll = function () {
                var scroolTop = document.documentElement.scrollTop || window.pageXOffset || document.body.scrollTop;
                // console.log(scroolTop);
                if (scroolTop > 200) {
                    $("#gotop i").show();
                } else {
                    $("#gotop i").hide();
                }
            }
        }
    })
</script>


<script type="text/template" id="templateBaiList">
    {{each arr value index}}
    <li>
        <a href="javascript:;" class="{{ index == 0 ? 'active' : '' }}" data-titleIdid="{{value.titleId}}">{{value.title}}</a>
    </li>
    {{/each}}
</script>


<!--主体内容部分模板 -->
<script type="text/template" id="listTemp">
    <ul>
        {{each list value}}
        <li class="bcj-list">
            <a href="javascript:;" class="bcj-list-a">
                <div class="img">
                    {{@value.productImg}}
                </div>
            </a>
            <div class="content">

                    {{@value.productName}}
                </div>
                <div class="n">
                    {{@value.productPrice}}
                </div>
                <div class="f">
                    <div class="bar clearfix">
                        <a href="javascript:;" class="goquan"></a>
                        {{@value.productCouponRemain}}
                    </div>
                </div>
                <div class="o">
                    {{@value.productCoupon}} {{@value.productHref}}
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
