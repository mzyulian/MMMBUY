<!-- 模板 -->
<script id="productTpl" type="text/html">
   {{each data value index }}
   <h3>{{value.productName}}</h3>
    <h4>{{value.productPinkage}}</h4>
   <div class="info">
        <span class="mall">{{value.productFrom}}</span>
        <span class="addtime">{{value.productTime}}</span>
        <span class="other">{{value.productTips}}</span>
        <!-- <a href="javascript:;">{{value.productComCount}}</a> -->
    </div>
    <div class="content">
        <div class="picwrap">
            {{if  value.productImg3==""}}
               {{@ value.productImgSm}} 
            {{else}}
                {{@ value.productImg3}}
            {{/if}}
        </div>
        <div class="cu_title">
            <div class="cu_font">
                <p>{{value.productInfo}}</p>
                <p>{{value.productInfo1}}</p>
                <p>{{value.productInfo2}}</p>
            </div>
            <div class="cu_img">
                {{if value.productImgLg==""}}
                    {{@ value.productImg2}}
                {{else}}
                    {{@ value.productImgLg}} 
                {{/if}}   
            </div>
        </div>
    </div> 
    <div class="golink">
        <a href="javascript:;">
            <i class="icon-gobuy"></i>前往购买</a>
    </div>
    <div class="code">
        {{@ value.productImg3}}
    </div>
     <!-- 评论 -->
    <div class="comment"> 
        {{@ value.productComment}}
    </div>
   {{/each}}
</script>
