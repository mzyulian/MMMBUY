<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>慢慢买-商品大全</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/getbrandtitle.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.css">
</head>

<body>
    <!-- header标签开始 -->
    <header>
        <a href="../index.html" class="logo">慢慢买比价网</a>
        <a href="javascript:;" class="appDown"></a>
    </header>
    <!-- header标签结束 -->
    <!-- 搜索框开始 -->
    <div class="search-view clearfix">
        <div>
            <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <button>搜索</button>
    </div>
    <!-- 搜索框结束 -->

    <!-- 首页字样开始 -->
    <div class="pageword">
        <span>首页&gt;品牌大全</span>
    </div>
    <!-- 首页字样结束 -->

    <!-- 热门排行字样开始 -->
    <div class="hotword">
        <div>热门品牌排行</div>
    </div>
    <!-- 热门排行字样结束 -->

    <!-- 品牌分类名列表开始 -->
    <div class="branddetail">
        <!-- 第一个分类名 -->
        <!-- 占坑··· -->
    </div>
    <!-- 品牌分类名列表结束 -->

    <!-- footer标签开始 -->
    <footer>
        <div class="foot_tools">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#">
                <span></span> 返回顶部</a>
        </div>
        <div class="foot_font">
            <p>
                <a href="javascript:;">手机APP下载</a>
                <a href="javascript:;">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!-- footer标签结束 -->
</body>
<script type="text/arttemplate" id="getbrandtitlemessage">
{{each arr value index }}
    <div class="branddetail">
        <a href="getbrand.html?brandtitleid={{ value.brandTitleId }}">
            <span>{{value.brandTitle}}</span>
            <i class="fa fa-chevron-down fl"></i>
        </a>
    </div>
{{/each}}
</script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../js/getbrandtitle.js"></script>

</html>
