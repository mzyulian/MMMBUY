<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/couponproduct.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-1 al">
                    <a href="./coupon.html" class="glyphicon glyphicon-menu-left"></a>
                </div>
                <div class="col-xs-9 title">
                    <h1></h1>
                </div>
                <div class="col-xs-2 ar">
                    <a href="javascript:;">
                        <img src="../images/header_app.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 设置一个标题 -->
    <div class="main">
        <div class="title">
            --点餐前出示手机中的优惠券，即可享受优惠--
        </div>
        <div class="container-fluid info">

        </div>
    </div>
   <!-- 模态框 -->
   <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div id="mt" class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <!-- 轮播图 -->
                <div id="carousel-example-generic" class="carousel slide"  data-ride="carousel" data-interval="2000">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <!-- <div class="item active">
                           
                        </div> -->
                    </div>

                    <!-- Controls -->
                    <a id="left" class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a id="right" class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/bootstrap/jquery.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../js/getcouponproduct.js"></script>

</html>
<script type="text/template" id="temp">
    {{each data value}}
    <div class="row tpox " data-toggle="modal" data-target=".bs-example-modal-sm" data-id="{{value.couponProductId}}">
        <div class="col-xs-3 pic">
            <a href="javascript:;">
                {{@value.couponProductImg}}
            </a>
        </div>
        <div class="col-xs-8 tit">
            <h3>{{ value.couponProductName}}</h3>
            <p>{{value.couponProductPrice}} </p>
            <div class="time">{{value.couponProductTime}} </div>
        </div>
        <div class="col-xs-1 right">
            <a href="javascript:;" class="glyphicon glyphicon-menu-right"></a>
        </div>
    </div>
    {{/each}}
</script>
<!-- 图片文档 -->
<script type="text/template" id="imglast">
    {{each data value}}
    <div class="item {{value.couponProductId==0? "active":""}}">
            {{@value.couponProductImg}}
        </div>
    {{/each}}
</script>
